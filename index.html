<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изучение тегов HTML</title>
</head>
<body>
<form action="#" method="post" enctype="multipart/form-data">
    <div>
        <p>Имя</p>
        <input type="text" name="username" tabindex="1" placeholder="Имя">
    </div>
    <div>
        <p>Пароль</p>
        <input type="password" name="userpass" tabindex="2" placeholder="Пароль">
    </div>
    <div>
        <p>Телефон</p>
        <input type="tel" name="userphone" tabindex="3" placeholder="+7(...)...-..-..">
    </div>
    <div>
        <p>Пол</p>
        <input type="radio" name="gender" tabindex="4" checked value="male"> Мужской <br>
        <input type="radio" name="gender" tabindex="4" value="female"> Женский
    </div>
    <div>
        <p>Имущество</p>
        <input type="checkbox" name="bike" tabindex="5" checked value="yes"> Велосипед <br>
        <input type="checkbox" name="car" tabindex="6" value="yes"> Машина <br>
        <input type="checkbox" name="flat" tabindex="7" disabled value="yes"> Квартира
    </div>
    <div>
        <p>Дополнительная нформация</p>
        <textarea name="information" tabindex="8"></textarea>
    </div>
    <div>
        <p>Прикрепить фото</p>
        <input type="file" tabindex="9">
    </div>
    <div>
        <p>Любимый цвет</p>
        <select name="color" tabindex="10">
            <option value="red">Красный</option>
            <option value="green">Зеленый</option>
            <option value="violet" selected>Фиолетовый</option>
        </select>
    </div>
    <div>
        <p>Действия</p>
        <button tabindex="11" type="submit">Отправить</button>
        <button tabindex="12" type="reset">Очистить</button>
    </div>
</form>

</body>
</html>
